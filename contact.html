<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinita Portfolio</title>
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Londrina Shadow' rel='stylesheet'>
</head>

<body>
    <header>
        <nav>
            <ul class="navBar">
                <li><a href="https://vinitapp.github.io/Portfolio-Vinita/contact.html">Contact</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="https://vinitapp.github.io/Portfolio-Vinita/work.html">Work</a></li>
                <li><a href="https://vinitapp.github.io/Portfolio-Vinita/index.html#about">About</a></li>

                <a href="https://vinitapp.github.io/Portfolio-Vinita/"><img id="imageSec"
                        onClick="RotateImageMethod(360);" src="./assets/images/logo.png" alt="Vinita Icon"
                        style="float: left; margin-left: 50px; height:70px" /></a>

            </ul>
        </nav>

    </header>

    <section class="contactForm">

        <h1>Get in </h1>
        <h1 style="color:#F2CF59;font-family: Londrina Shadow;font-weight: 800;">Touch...!</h1>
    </section>

    <div id="form">
        <form>
            <div class="formgroup" id="name-form">
                <label for="name">Your name*</label>
                <input type="text" id="name" name="name" />
            </div>

            <div class="formgroup" id="email-form">
                <label for="email">Your e-mail*</label>
                <input type="email" id="email" name="email" />
            </div>

            <div class="formgroup" id="message-form">
                <label for="message">Your message</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <input type="submit" value="Send your message!" />
        </form>
    </div>
</body>

</html>
